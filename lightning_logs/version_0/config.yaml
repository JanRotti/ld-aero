# lightning.pytorch==2.2.0.post0
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks:
  - class_path: modules.ImageLogger
    init_args:
      batch_frequency: 10
      max_images: 8
      clamp: true
      increase_log_steps: true
      rescale: true
      disabled: false
      log_on_batch_idx: false
      log_first_step: false
      log_images_kwargs: null
  fast_dev_run: false
  max_epochs: 1000
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
ckpt_path: null
model:
  class_path: models.autoencoder.SimpleAE
  init_args:
    enc_config:
      in_channel: 1
      base_channel: 16
      z_channels: 1
      channel_multipliers:
      - 2
      - 4
      num_res_blocks: 1
      dropout: 0.1
      norm: bn
      attention_resolutions:
      - 1
      double_latent: true
    dec_config:
      out_channels: 1
      base_channel: 16
      z_channels: 1
      channel_multipliers:
      - 2
      - 4
      num_res_blocks: 1
      dropout: 0.1
      norm: bn
      attention_resolutions:
      - 1
    embed_dim: 10
    loss:
      class_path: torch.nn.MSELoss
      init_args:
        size_average: null
        reduce: null
        reduction: mean
    ckpt_path: null
    ignore_keys: []
    image_key: null
    colorize_nlabels: null
    monitor: null
data:
  class_path: modules.mnist.MNISTDataModule
  init_args:
    data_dir: /scratch/jrottmay/data
    batch_size: 128
    num_workers: 0
