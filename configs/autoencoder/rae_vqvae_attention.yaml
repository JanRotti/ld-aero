seed_everything: 42
ckpt_path: null

data:
  class_path: modules.datasets.rae.RAEDataModule
  init_args:
    batch_size: 16
    num_workers: 0
    normalize: True
    subset: img_64x64

trainer:
  max_epochs: 1000 
#  logger:
#    class_path: lightning.pytorch.loggers.WandbLogger
#    init_args:
#      name: run_1
#      project: RAE_64x64_VAE
#      offline: False
#      save_dir: ./log
  callbacks: 
    - class_path: modules.callbacks.ImageLogger
      init_args:
        batch_frequency: 1000
        max_images: 8
        rescale: False

# TEST model
model:
  class_path: models.autoencoder.vqvae.VQVAE_Attention
  init_args:
    kl_weight: 0.01
    learning_rate: 0.001
    image_key: "field"
    num_embeddings: 256
    betas: 
      - 0.5
      - 0.9
    config:
      in_channel: 8
      base_channel: 16
      z_channels: 64 #128
      double_z: True
      channel_multipliers:
        - 2
        - 4
        - 8
        - 16
      num_res_blocks: 1
      dropout: 0.0
      norm: bn
      attention_resolutions:
        - 1
        - 2
      num_attention_blocks: 3
